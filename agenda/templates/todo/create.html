{% extends 'layout/base.html' %}

{% block 'title' %}CREAR TAREA{% endblock %}

{% block 'styles' %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/forms.css' %}">
{% endblock %}

{% block 'content' %}


<span class="aux-btns-form"><a href="{% url 'todo' %}">Regresar</a></span>
<form action="{% url 'todo_create' %}" method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <div class="btn-wraper">
        <input type="submit" value="Enviar" class="btn-send">
    </div>  
</form>
{% endblock %}
